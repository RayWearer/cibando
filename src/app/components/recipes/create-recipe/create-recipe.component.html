<div class="form-container">
  <h2>Crea una nuova ricetta</h2>
  <form class="add-recipe-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <i class="pi pi-paperclip" style="font-size: 1rem"></i><label for="title"> Titolo</label>
      <input type="text" class="form-control" id="title" formControlName="title" required>
    </div>
    <div class="form-group">
      <i class="pi pi-pen-to-square" style="font-size: 1rem"></i><label for="description"> Descrizione</label>
      <!-- <textarea class="form-control" id="description" formControlName="description" style="resize: none" required></textarea> -->
      <p-editor formControlName="description" [style]="{ height: '320px' }" />
    </div>
    <div class="form-group">
      <i class="pi pi-image" style="font-size: 1rem"></i><label for="image"> Foto</label>
      <input type="text" class="form-control" id="image" formControlName="image" name="image" placeholder="Inserisci il link all'immagine" required>
      <!--
        <input type="file" class="form-control" id="image" formControlName="image" (change)="onFileSelect($event)" required>
      -->
    </div>
    <div class="form-group">
      <i class="pi pi-wrench" style="font-size: 1rem"></i><label for="difficulty"> Difficoltà</label>
      <select class="form-control" id="difficulty" formControlName="difficulty" required>
        <option value="" disabled selected>Seleziona una difficoltà</option>
        <option value=1>★☆☆☆☆</option>
        <option value=2>★★☆☆☆</option>
        <option value=3>★★★☆☆</option>
        <option value=4>★★★★☆</option>
        <option value=5>★★★★★</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Crea Ricetta</button>
  </form>
</div>
