<div *ngIf="ricetta; else noData">
  <div class="recipe-image" [ngStyle]="{'background-image': 'url(' + ricetta.image + ')'}"></div>
  <div class="recipe-body">
    <h5 class="recipe-title">{{ricetta.title}}</h5>
    <div class="row">
      <p class="recipe-text" [innerHTML]="ricetta.description"></p>
    </div>
    <div class="recipe-footer">
      <div class="recipe-difficulty">
        <h6>Difficoltà:</h6>
        <img [src]="percorsoStelline + ricetta.difficulty + '.png'" class="difficolta" alt="difficoltà {{ricetta.difficulty}}">
      </div>
      <div class="recipe-publication">
        <h6>Ricetta pubblicata il: {{ricetta.createdAt | date}}</h6>
      </div>
    </div>
  </div>
</div>

<ng-template #noData>
  <div>
    Spiacenti, ricetta non trovata
  </div>
</ng-template>
