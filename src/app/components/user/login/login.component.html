<div id="login-container">
  <form #form="ngForm">
    <div class="form-group">
      <p-floatLabel>
        <input pInputText id="email" type="email" name="email" [(ngModel)]="email" />
        <label for="email">Email</label>
    </p-floatLabel>
    </div>
    <div class="form-group">
      <p-floatLabel>
        <p-password name="password" [(ngModel)]="password" [toggleMask]="true" [feedback]="false" />
        <label for="email">Password</label>
    </p-floatLabel>
    </div>
    <div id="error-message" *ngIf="errorMessage.length">
      {{errorMessage}}
    </div>
    <div id="btn-container">
      <p-button class="btn btn-primary" label="Submit" icon="pi pi-check" iconPos="right" (click)="onSubmit(form.value)" />
    </div>
  </form>
  <div id="signup-link">
    Se ancora non sei registrato, <a routerLink="/registrazione">clicca qui!</a>
  </div>
</div>
